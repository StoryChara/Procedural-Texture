<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="Procedural_Texture.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #add8e6, #ffffff); /* Degradado de azul claro a blanco */
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 20px 0;
      font-size: 2em;
      color: #333;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .slider-container {
      margin: 10px 0;
    }
    label {
      margin-right: 10px;
    }
    input[type="range"] {
      width: 150px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Procedural Texture</h1>
  <span>Para ver la iluminación, pasa el mouse por el modelo</span>
  <div id="container">
    <div id="controls">
      <div class="slider-container">
        <label for="DA">DA: </label>
        <input type="range" id="DA" min="0.9" max="1.1" step="0.01" value="1.0">
      </div>
      <div class="slider-container">
        <label for="DB">DB: </label>
        <input type="range" id="DB" min="0.2" max="0.4" step="0.01" value="0.3">
      </div>
      <div class="slider-container">
        <label for="feed">Feed: </label>
        <input type="range" id="feed" min="0.045" max="0.065" step="0.001" value="0.055">
      </div>
      <div class="slider-container">
        <label for="start">Start: </label>
        <input type="range" id="start" min="1" max="10" step="1" value="5">
      </div>
      <div class="slider-container">
        <label for="colorR">Color R: </label>
        <input type="range" id="colorR" min="0" max="255" step="1" value="255">
      </div>
      <div class="slider-container">
        <label for="colorG">Color G: </label>
        <input type="range" id="colorG" min="0" max="255" step="1" value="255">
      </div>
      <div class="slider-container">
        <label for="colorB">Color B: </label>
        <input type="range" id="colorB" min="0" max="255" step="1" value="255">
      </div>
      <button id="reset">Reset</button>
    </div>
    <div id="canvas-container">
      <!-- El canvas de p5.js se insertará aquí -->
    </div>
  </div>
</body>
</html>
